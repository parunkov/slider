<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>test
  </title>
  <link href="./css/ts-slider.css" rel="stylesheet"></head>
  <link href="./css/page.css" rel="stylesheet"></head>
  <body>
    <div class="page__wrap">
      <div class="page__inner">
        <h1 class="page__h1">Тестовая страница плагина TS-Slider</h1>
        <div class="page__row page__row--1">
          <div class="page__col page__col--11">
            <div id="ts-slider__wrap-1"></div>
          </div>
          <div class="page__col page__col--12">
            <form action="URL">
              <div class="page__form-wrap">
                <div class="page__input-wrap">
                  <h3>Минимум</h3>
                </div>
                <div class="page__input-wrap">
                  <input type="text" class="page__input" id="page__input-11">
                </div>
                <div class="page__input-wrap">
                  <h3>Максимум</h3>
                </div>
                <div class="page__input-wrap">
                  <input type="text" class="page__input" id="page__input-12">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="page__row page__row--2">
          <div class="page__col page__col--21">
            <div id="ts-slider__wrap-2"></div>
          </div>
          <div class="page__col page__col--22">
            <form action="URL">
              <div class="page__form-wrap">                
                <div class="page__input-wrap">
                  <h3>Минимум</h3>
                </div>
                <div class="page__input-wrap">
                  <input type="text" class="page__input" id="page__input-21">
                </div>
                <div class="page__input-wrap">
                  <h3>Максимум</h3>
                </div>
                <div class="page__input-wrap">
                  <input type="text" class="page__input" id="page__input-22">
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- <div class="page__row page__row--3">
          <div class="page__col page__col--31"></div>
          <div class="page__col page__col--32"></div>
        </div> -->
      </div>
    </div>
    <script type="text/javascript" src="./jquery-3.4.1.min.js"></script></body>
    <script type="text/javascript" src="./ts-slider.js"></script></body>
    <script>
      const sliderData1 = {
        minInputId: 'page__input-11',
        maxInputId: 'page__input-12',
        isArray: false,
        array: [],
        // step: 0.1,
        // minValue: 20,
        maxValue: 100,
        // minToggleValue: 40,
        maxToggleValue: 80,
        isRange: true,
        isVertical: false,
        isTab: true,
        isScale: true,
        scaleQuantity: 4
      }
      const sliderData2 = {
        minInputId: 'page__input-21',
        maxInputId: 'page__input-22',
        isArray: true,
        array: ['мало', 'немного', 'средне', 'больше', 'много'],
        step: 1,
        minValue: 0,
        maxValue: 10,
        minToggleValue: 2,
        maxToggleValue: 8,
        isRange: true,
        isVertical: false,
        isTab: true,
        isScale: true,
        scaleQuantity: 5
      }
      const sliderData3 = {
        isVertical: true
      }
      const sliderData4 = {
        isArray: true,
        array: ['один', 'два', 'три', 'четыре'],
        maxValue: 100,
        minToggleValue: 40,
        maxToggleValue: 80,
        isRange: true,
        isVertical: true,
        isTab: true,
        isScale: true,
        scaleQuantity: 11
      }
      $('#ts-slider__wrap-1').tsSlider(sliderData1);
      // $('#ts-slider__wrap-1').tsSlider(sliderData3, 'change');
      $('#ts-slider__wrap-2').tsSlider(sliderData2);
      $('#ts-slider__wrap-2').tsSlider(sliderData4, 'change');
      // console.log($('#ts-slider__wrap-1').tsSlider(sliderData1));
    </script>
